x-airflow-common: &airflow-common
  image: apache/airflow:2.10.2
  environment:
    AIRFLOW__CORE__EXECUTOR: LocalExecutor
    AIRFLOW__DATABASE__SQL_ALCHEMY_CONN: postgresql+psycopg2://airflow:airflow@postgres/airflow
    AIRFLOW__CORE__FERNET_KEY: ''
    AIRFLOW__CORE__LOAD_EXAMPLES: 'false'
  volumes:
    - ./dags:/opt/airflow/dags
  depends_on:
    postgres:
      condition: service_healthy

services:
  # --- Pipeline Service (Flask app) ---
  pipeline:
    build: .
    ports:
      - "8080:8080"
    environment:
      PORT: 8080
      GCP_PROJECT_ID: ${GCP_PROJECT_ID:-donkee-473801}
      SECRET_NAME: ${SECRET_NAME:-gmail-token}
      BQ_DATASET_ID: ${BQ_DATASET_ID:-UpworkTest}
      BQ_TABLE_ID: ${BQ_TABLE_ID:-test-upwork}
      UNIQUE_COL: ${UNIQUE_COL:-timestamp}
      GOOGLE_APPLICATION_CREDENTIALS: /app/service-account.json
    volumes:
      - ./service-account.json:/app/service-account.json:ro
    healthcheck:
      test: ["CMD", "python", "-c", "import urllib.request; urllib.request.urlopen('http://localhost:8080/')"]
      interval: 10s
      timeout: 5s
      retries: 3

  # --- Airflow Metadata Database ---
  postgres:
    image: postgres:15
    environment:
      POSTGRES_USER: airflow
      POSTGRES_PASSWORD: airflow
      POSTGRES_DB: airflow
    ports:
      - "5432:5432"
    healthcheck:
      test: ["CMD", "pg_isready", "-U", "airflow"]
      interval: 5s
      retries: 5

  # --- Airflow DB Init + Admin User ---
  airflow-init:
    <<: *airflow-common
    entrypoint: /bin/bash
    command:
      - -c
      - |
        airflow db migrate
        airflow users create \
          --username admin \
          --password admin \
          --firstname Admin \
          --lastname User \
          --role Admin \
          --email admin@example.com
    restart: "no"

  # --- Airflow Webserver ---
  airflow-webserver:
    <<: *airflow-common
    command: airflow webserver --port 8081
    ports:
      - "8081:8081"
    depends_on:
      airflow-init:
        condition: service_completed_successfully

  # --- Airflow Scheduler ---
  airflow-scheduler:
    <<: *airflow-common
    command: airflow scheduler
    depends_on:
      airflow-init:
        condition: service_completed_successfully
